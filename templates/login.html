<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>
    Авторизация
  </title>
  <link rel="icon" href="/static/img/logo.svg" type="image/icon type">
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
  <div class="center">
    <h1>Авторизация</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <a>{{ message }}</a>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


    <form method="post">
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Никнейм</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Пароль</label>

      </div>
        <a href="/reset_password">Забыли пароль?</a>


      <div class="pass">


      </div>
      <input type="submit" value="Войти">
      <div class="singup_link">
        Нет аккаунта? <a href="/registration">Зарегестрироваться</a>
      </div>
    </form>
  </div>
</body>
</html>
